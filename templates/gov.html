{% extends 'gov_base.html' %}
{% load static %}
{% block body_block %}

<div class="container my-5">
    <!-- Инструкция -->
    <div class="row justify-content-between align-items-center">
        <div class="col-12">
            <br>
            <a href="{% static 'docs/instructions.pdf' %}" class="text-decoration-none" target="_blank" rel="noopener noreferrer">
                <em>Инструкция по заполнению данных для аккредитации</em>
            </a>
            <hr>
        </div>
    </div>

    <!-- Форма входа -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <form class="form-control p-4 shadow-sm" method="post" action="/user_login/">
                {% csrf_token %}
                <!-- Ошибки -->
                {% if error_message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <!-- Логин -->
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" id="username" name="username"
                           class="form-control" placeholder="Введите логин" autocomplete="off" required>
                </div>

                <!-- Пароль -->
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password"
                           class="form-control" placeholder="Введите пароль" autocomplete="off" required>
                </div>

                <!-- Кнопка входа -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
