<!DOCTYPE html>
<html>
	<head>
 		<title>Accrediation</title>
	</head>

	<body>
		<h1>Add a Event</h1>
		<div>
			<form id="event_form" method="post" action="/">
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Create Event" />
			</form>
		</div>
	</body>
</html>
