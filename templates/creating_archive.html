<!-- templates/creating_archive.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-container {
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        .status-text {
            margin: 15px 0;
            color: #6c757d;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .download-btn {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–°–æ–∑–¥–∞–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</h2>

        <div class="spinner" id="spinner"></div>

        <div class="status-text" id="status-text">
            {{ message }}
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: {{ progress }}%"></div>
            </div>
            <div id="progress-text">{{ progress }}%</div>
        </div>

        <a href="/download_photos/{{ event_id }}/" id="download-btn" class="download-btn" style="display: none;">
            üì• –°–∫–∞—á–∞—Ç—å –∞—Ä—Ö–∏–≤
        </a>
        <a href="/show_event/{{ event_id }}/" class="download-btn" style="display: none;">
            –ù–∞–∑–∞–¥
        </a>
    </div>

    <script>
        const eventId = {{ event_id }};
        let checkInterval;

        function checkStatus() {
            fetch(`/check_archive_status/${eventId}/`)
            .then(response => response.json())
            .then(data => {
                updateStatus(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status-text').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞';
                document.getElementById('status-text').className = 'status-text error';
            });
        }

        function updateStatus(data) {
            const statusText = document.getElementById('status-text');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const spinner = document.getElementById('spinner');
            const downloadBtn = document.getElementById('download-btn');

            if (data.status === 'processing') {
                const progress = data.progress || 0;
                statusText.textContent = `–°–æ–∑–¥–∞–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞... ${progress}%`;
                statusText.className = 'status-text';
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;

            } else if (data.status === 'completed') {
                statusText.textContent = '‚úÖ –ê—Ä—Ö–∏–≤ –≥–æ—Ç–æ–≤!';
                statusText.className = 'status-text success';
                progressFill.style.width = '100%';
                progressText.textContent = '100%';
                spinner.style.display = 'none';
                downloadBtn.style.display = 'inline-block';

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
                if (checkInterval) {
                    clearInterval(checkInterval);
                }

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∏–Ω–∞–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = `/download_photos/${eventId}/`;
                }, 2000);

            } else if (data.status === 'error') {
                statusText.textContent = '‚ùå ' + (data.error || data.message || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞—Ä—Ö–∏–≤–∞');
                statusText.className = 'status-text error';
                spinner.style.display = 'none';

                if (checkInterval) {
                    clearInterval(checkInterval);
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        checkInterval = setInterval(checkStatus, 2000);

        // –ü–µ—Ä–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–∞–∑—É
        checkStatus();

        // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    </script>
</body>
</html>
